<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Monaca × Framework7 × NCMB</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="assets/icons/favicon.png">
  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="components/loader.css">
</head>
<body>
  <div id="app">
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover theme-dark panel-init">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">メニュー</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <p><a class="profile" href="#">プロフィール</a></p>
              <p><a class="logout" href="#">ログアウト</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Views/Tabs container -->
    <div class="views tabs safe-areas">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar toolbar-bottom tabbar-labels">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon f7-icons if-not-md">house_fill</i>
            <i class="icon material-icons if-md">home</i>
            <span class="tabbar-label">ホーム</span>
          </a>
          <a href="#view-catalog" class="tab-link">
            <i class="icon f7-icons">search</i>
            <span class="tabbar-label">検索</span>
          </a>
          <a href="#view-notify" class="tab-link">
            <i class="icon f7-icons">bell</i>
            <span class="tabbar-label">通知</span>
          </a>
          <a href="#view-account" class="tab-link">
            <i class="icon f7-icons">person_alt</i>
            <span class="tabbar-label">アカウント</span>
          </a>
        </div>
      </div>

      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main view-init tab tab-active" data-url="/home/">
      </div>

      <!-- Search View -->
      <div id="view-seach" class="view view-init tab" data-name="search" data-url="/search/">
      </div>

      <!-- Notice View -->
      <div id="view-notify" class="view view-init tab" data-name="notify" data-url="/notify/">
      </div>

      <!-- Account View -->
      <div id="view-account" class="view view-init tab" data-name="account" data-url="/account/">
      </div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">ログイン&新規登録</div>
            <form id="login-form">
              <div class="list">
                <ul>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">ユーザー名</div>
                      <div class="item-input-wrap">
                        
                        <input type="text" name="username" placeholder="あなたのユーザー名を入力してください" value="moongift" />
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">パスワード</div>
                      <div class="item-input-wrap">
                        <input type="password" name="password" placeholder="パスワードを入力してください" value="moongift" />
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </form>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="item-link list-button login-button">ユーザー登録または新規登録</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js" integrity="sha512-uwSxMaa/W7dmSIXEd07BMVymisMRRUS/Pr5a76AquekKKu9HWn4rBiCd+ZtwqnoijAJvttdrz8krzP26kZjg0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
  <script src="components/loader.js"></script>
</body>
</html>
